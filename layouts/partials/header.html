<header class="mx-auto flex h-[4.5rem] max-w-[--w] px-8 lg:justify-center">
  <div class="relative z-50 ltr:mr-auto rtl:ml-auto flex items-center">
    <a class="-translate-y-[1px] text-2xl font-medium" href="{{ `` | absURL }}"
      >{{ site.Title }}</a
    >
    <div
      class="btn-dark text-[0] ltr:ml-4 rtl:mr-4 h-6 w-6 shrink-0 cursor-pointer {{ if site.Params.monoDarkIcon }}[background:url(./theme.svg)_left_center/cover_no-repeat] dark:invert{{ else }}[background:url(./theme.png)_left_center/_auto_theme('spacing.6')_no-repeat] [transition:_background-position_0.4s_steps(5)]{{ end }} dark:[background-position:right]"
      role="button"
      aria-label="Dark"
    ></div>
  </div>

  <div
    class="btn-menu relative z-50 ltr:-mr-8 rtl:-ml-8 flex h-[4.5rem] w-[5rem] shrink-0 cursor-pointer flex-col items-center justify-center gap-2.5 lg:hidden"
    role="button"
    aria-label="Menu"
  ></div>

  {{ $bg_color := $.Scratch.Get "bg_color" }}<!---->

<script>
    // base
    const htmlClass = document.documentElement.classList;
    setTimeout(() => {
        htmlClass.remove('not-ready');
    }, 10);

    // mobile menu
    const btnMenu = document.querySelector('.btn-menu');
    btnMenu.addEventListener('click', () => {
        htmlClass.toggle('open');
    });

    // dark theme
    const metaTheme = document.querySelector('meta[name="theme-color"]');
    const lightBg = '{{ $bg_color }}'.replace(/"/g, '');

    // update Giscus theme
    const updateGiscusTheme = () => {
        const iframe = document.querySelector('iframe.giscus-frame');
        if (iframe) {
            const isDark = htmlClass.contains('dark');
            iframe.contentWindow.postMessage(
                {
                    giscus: {
                        setConfig: {
                            theme: isDark ? 'dark' : 'light',
                        },
                    },
                },
                'https://giscus.app'
            );
        }
    };

    // set theme
    const setDark = (isDark) => {
        // update meta theme color
        metaTheme.setAttribute('content', isDark ? '#000' : lightBg);

        // toggle dark class
        htmlClass[isDark ? 'add' : 'remove']('dark');

        // save to localStorage
        localStorage.setItem('dark', isDark);

        // update Giscus theme in real-time, without reloading iframe
        updateGiscusTheme();
    };

    // get theme setting from localStorage
    const darkVal = localStorage.getItem('dark');
    if (darkVal === null) {
        // if not found, determine based on system settings or default
        setDark(false); // set to default light theme
    } else {
        // apply the saved theme
        setDark(darkVal === 'true');
    }

    // ensure Giscus theme syncs after page loads
    window.addEventListener('load', () => {
        // after page load, make sure giscus theme is synced
        updateGiscusTheme();
    });

    // manual switch
    const btnDark = document.querySelector('.btn-dark');
    btnDark.addEventListener('click', () => {
        const currentTheme = localStorage.getItem('dark') === 'true';
        setDark(!currentTheme);  // switch theme
    });
</script>

  <div
    class="nav-wrapper fixed inset-x-0 top-full z-40 flex h-full select-none flex-col justify-center pb-16 duration-200 dark:bg-black lg:static lg:h-auto lg:flex-row lg:!bg-transparent lg:pb-0 lg:transition-none"
  >
    {{ $url := .RelPermalink }}<!---->
    {{ with site.Menus.main }}
    <nav class="lg:ml-12 lg:flex lg:flex-row lg:items-center lg:space-x-10 rtl:space-x-reverse">
      {{ range . }}
      <a
        class="block text-center text-xl leading-[5rem] lg:text-base lg:font-normal"
        href="{{ .URL }}"
        >{{ .Name }}</a
      >
      {{ end }}
    </nav>
    {{ end }}<!---->

    {{ with $.Scratch.Get "social_list" }}
    <nav
      class="mt-12 flex justify-center space-x-10 rtl:space-x-reverse dark:invert ltr:lg:ml-14 rtl:lg:mr-14 lg:mt-0 lg:items-center"
    >
      {{ range . }}<!---->
      <a
        class="h-7 w-7 text-[0] [background:var(--url)_center_center/cover_no-repeat] lg:h-6 lg:w-6"
        style="--url: url(./{{ . }}.svg)"
        href="{{ if eq . `rss` }}{{ `index.xml` | absURL }}{{ else if eq . `mastodon` }}{{ index site.Params . }}{{ else }}https://{{ . }}{{ if eq . `threads` }}.net{{ else }}.com{{ end }}/{{ if eq . `linkedin` }}in/{{ end }}{{ index site.Params . }}{{ end }}"
        target="_blank"
        rel="{{ if eq . `rss` }}alternate{{ else }}me{{ end }}"
      >
        {{ . }}
      </a>
      {{ end }}<!---->
    </nav>
    {{ end }}<!---->
  </div>
</header>
